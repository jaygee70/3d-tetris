<!DOCTYPE html>
<html>
<head>
    <title>3D Tetris</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            display: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="gameOver">GAME OVER<br>Press SPACE to restart</div>
    <div id="controls">
        Controls:<br>
        ← → : Move left/right<br>
        ↑ : Rotate<br>
        ↓ : Move down<br>
        Space : Drop
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
